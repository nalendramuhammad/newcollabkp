<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PT Japung Kreasindo Bersama</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.17/tailwind.min.css">
    <link rel="stylesheet" href="/css/style.css"/>
    <style>
        .animation {
            animation: changeText 2s linear infinite;
        }

        @keyframes changeText {
        0% { opacity: 1; }
            33% { opacity: 0; }
            66% { opacity: 0; }
            100% { opacity: 1; }
      }
        #header {
            height: 100vh;
            background-image: url('./img/bg1.jpg');
            background-size: cover;
            background-position: center;
        }
  </style>
  </head>
  <body>
    <section>
        <div id="header" class="bg-cover bg-center h-screen relative">
            <!-- Navigasi Bar-->
            <section>
                <nav class="bg-transparent text-white py-3 pt-8 pb-4 px-6 md:px-16 lg:px-32 xl:px-48 absolute top-0 left-0 right-0">
                    <div class="container mx-auto flex justify-between items-center">
                        <div>
                            <a href="#" class="font-bold text-xl">Logo</a>
                        </div>
                        <div class="hidden md:block">
                            <ul class="flex">
                                <li><a href="#" class="px-4 hover:text-gray-400">Home</a></li>
                                <li><a href="#" class="px-4 hover:text-gray-400">About</a></li>
                                <li><a href="#" class="px-4 hover:text-gray-400">Portofolio</a></li>
                                <li><a href="#" class="px-4 hover:text-gray-400">Contact</a></li>
                            </ul>
                        </div>
                        <div class="md:hidden">
                            <button class="outline-none mobile-menu-button">
                                <svg class="w-6 h-6 text-white hover:text-gray-200" x-show="!showMenu" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                                    <path d="M4 6h16M4 12h16M4 18h16"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="hidden mobile-menu">
                        <ul class="pt-4 text-right">
                            <li><a href="#" class="block px-4 py-1 text-white font-bold hover:bg-gray-400">Home</a></li>
                            <li><a href="#" class="block px-4 py-1 text-white font-bold hover:bg-gray-400">About</a></li>
                            <li><a href="#" class="block px-4 py-1 text-white font-bold hover:bg-gray-400">Portofolio</a></li>
                            <li><a href="#" class="block px-4 py-1 text-white font-bold hover:bg-gray-400">Contact</a></li>
                        </ul>
                    </div>
                </nav>
              
                <script>
                    const mobileMenuButton = document.querySelector('.mobile-menu-button');
                    const mobileMenu = document.querySelector('.mobile-menu');
              
                    mobileMenuButton.addEventListener('click', function() {
                        mobileMenu.classList.toggle('hidden');
                    });
                </script>
            </section>

            <section>
                <div class="h-screen bg-gray-900 bg-opacity-20 flex flex-col items-end justify-center pr-12">
                    <div id="changingText" class="text-white font-bold text-4xl mb-4 text-right">
                        <h3 class="font-semibold">WHAT WE DO?</h3>
                        <h1 class=" font-bold">KONTRUKSI JALAN RAYA</h1>
                    </div>
                </div>

                <script>
                    const changingText = document.getElementById('changingText');
                    const texts = ['Hello', 'Salam', 'Kontol', 'こんにちは', '안녕하세요', '你好', 'مرحبا'];
            
                    function changeText() {
                        let i = 0;
                        setInterval(function() {
                            changingText.textContent = texts[i];
                            i = (i + 1) % texts.length;
                        }, 10000);
                    }
            
                    changeText();
                </script>
            </section>
            
        </div>
    </section>    
  </body>
</html>
